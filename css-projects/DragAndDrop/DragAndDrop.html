<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="DragAndDrop.css">
	<script src="https://kit.fontawesome.com/2d8540c94a.js" crossorigin="anonymous"></script>
	<title>Document</title>
</head>
<body>
	<div class="upload-container">
		<div class="title">SUBIR ARCHIVOS</div>
		<div class="description">Carga los archivos que quieras compartir</div>
		<div class="drag-drop">
			<div class="icon fa-solid fa-cloud-arrow-up"></div>
				<div>arrastra y suelta los archivos aquí <br> ó </div>
			<button class="btn">Seleccionar archivos</button>
		</div>
		<div class="title-section">ARCHIVOS SUBIDOS</div>
		<div class="uploaded-files">
			<div class="file">
				<div class="icon"></div>
				<div class="title">
					<div class="name">documento-importante.pdf</div>
					<div class="progress">
						<div class="progress-60"></div>
					</div>
				</div>
				<div class="actions"><button class="fa-solid fa-close"></button></div>
			</div>
			<div class="file">
				<div class="icon"></div>
				<div class="title">
					<div class="name">documento.pdf</div>
					<div class="size">60 kb</div>
				</div>
				<div class="actions"><button class="fa-solid fa-close"></button></div>
			</div>
		</div>
	</div>
</body>
</html>
