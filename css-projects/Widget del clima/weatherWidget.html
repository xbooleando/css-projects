<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="weatherWidget.css">
	<script src="https://kit.fontawesome.com/2d8540c94a.js" crossorigin="anonymous"></script>
	<title>Document</title>
</head>
<body>
	<div class="weather-container">
		<div class="current">
			<div class="city">Caracas</div>
			<div class="day">Ahora</div>
			<div class="row">
				<div class="icon"><img src="cloudy.svg" alt=""></div>
				<div class="info">
					<div class="temperature">
						<div class="temperature-now">20°</div>
						<div class="temperature-low">/17°</div>
					</div>
					<div class="status">Parcialmente nublado</div>
				</div>
			</div>
			<div class="more">
				<div class="item">
					<div class="icon"><span class="fa-solid fa-wind"></span></div>
					<div class="text">
						<div class="value">9km/h</div>
						<div class="type">Viento</div>
					</div>
				</div>
				<div class="item">
					<div class="icon"><span class="fa-solid fa-droplet"></span></div>
					<div class="text">
						<div class="value">93%</div>
						<div class="type">probabilidad de lluvia</div>
					</div>
				</div>
				<div class="item">
					<div class="icon"><span class="fa-solid fa-water"></span></div>
					<div class="text">
						<div class="value">31%</div>
						<div class="type">humedad</div>
					</div>
				</div>
			</div>
			
		</div>
		<div class="list">
			<div class="day">
				<div class="name">Lun</div>
				<div class="weather">
					<div class="icon"><span class="fa-solid fa-snowflake"></span></div>
					<div class="status">Nevado</div>
				</div>
				<div class="temperature">
					<div class="temperature-high">20°</div>
					<div class="temperature-low">17°</div>
				</div>
			</div>
			<div class="day">
				<div class="name">Mar</div>
				<div class="weather">
				    <div class="icon"><span class="fa-solid fa-cloud"></span></div>
					<div class="status">Nublado</div>
				</div>
				<div class="temperature">
					<div class="temperature-high">20°</div>
					<div class="temperature-low">17°</div>
				</div>
			</div>
			<div class="day">
				<div class="name">Mie</div>
				<div class="weather">
					<div class="icon"><span class="fa-solid fa-cloud-rain"></span></div>
					<div class="status">Lluvioso</div>
				</div>
				<div class="temperature">
					<div class="temperature-high">20°</div>
					<div class="temperature-low">17°</div>
				</div>
			</div>
			<div class="day">
				<div class="name">Jue</div>
				<div class="weather">
					<div class="icon"><span class="fa-solid fa-cloud-sun"></span></div>
					<div class="status">Parcilamente nublado</div>
				</div>
				<div class="temperature">
					<div class="temperature-high">20°</div>
					<div class="temperature-low">17°</div>
				</div>
			</div>
			<div class="day">
				<div class="name">Vie</div>
				<div class="weather">
					<div class="icon"><span class="fa-solid fa-sun"></span></div>
					<div class="status">Soleado</div>
				</div>
				<div class="temperature">
					<div class="temperature-high">20°</div>
					<div class="temperature-low">17°</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
