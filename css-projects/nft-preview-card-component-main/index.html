<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>NFT preview card component</title>
</head>
<body>
	<div class="container">
		<img  class="img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
		<div class="img-cover">
			<img src="./images/icon-view.svg">
		</div>
		<p class="title">Equilibrium #3429</p>
		<p class="description">Our Equilibrium collection promotes balance and calm.</p>
		<div class="info">
			<div class="price">
				<img class="ethereum-icon" src="./images/icon-ethereum.svg">
				0.041 ETH
			</div>
			<div class="time">
				<img class="clock-icon" src="./images/icon-clock.svg">
				3 days left
			</div>
		</div>
		 <div class="author">
		 	<img class="avatar" src="./images/image-avatar.png">
		 	Creation of <span> Jules Wyvern</span>
		 </div>
	</div>
</body>
</html>
