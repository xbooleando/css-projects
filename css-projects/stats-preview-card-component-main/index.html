<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	  <link rel="stylesheet" href="style.css">
	  <title>Stats preview card component</title>
	</head>
	<body>
		<div class="container">
			<div class="container__text">
				<div class="container__text__title">
					Get <span>insights</span> that help your business grow.
				</div>
				<div class="container__text__paragraph"> 
					Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
				</div>
				<div class="container__text__stats">
					<div class="container__stats-item"><span>10k+</span> COMPANIES</div>
					<div class="container__stats-item"><span>314</span> TEMPLATES</div>
					<div class="container__stats-item"><span>12M+</span> QUERIES</div>
				</div>
			</div>
			<div class="container__img"></div>
			<div class="container__img-cover"></div>
		</div>
	</body>
</html>
